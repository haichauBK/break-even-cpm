<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-even CPM Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Break-even CPM Calculator</h1>
        <label for="ctr">Click-Through Rate (CTR %):</label>
        <input type="number" id="ctr" placeholder="Enter CTR" step="0.01">
        
        <label for="conversion-rate">Conversion Rate (%):</label>
        <input type="number" id="conversion-rate" placeholder="Enter Conversion Rate" step="0.01">
        
        <label for="avg-product-price">Average Product Price ($):</label>
        <input type="number" id="avg-product-price" placeholder="Enter Average Product Price" step="0.01">
        
        <button onclick="calculateBreakEvenCPM()">Calculate</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBreakEvenCPM() {
            // Get the input values
            const ctr = parseFloat(document.getElementById('ctr').value) / 100;
            const conversionRate = parseFloat(document.getElementById('conversion-rate').value) / 100;
            const avgProductPrice = parseFloat(document.getElementById('avg-product-price').value);

            // Validate inputs
            if (isNaN(ctr) || isNaN(conversionRate) || isNaN(avgProductPrice)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            // Calculate Break-even CPM
            const breakEvenCPM = 1000 * ctr * conversionRate * avgProductPrice;

            // Display the result
            document.getElementById('result').innerText = `Break-even CPM: $${breakEvenCPM.toFixed(2)}`;
        }
    </script>
</body>
</html>
